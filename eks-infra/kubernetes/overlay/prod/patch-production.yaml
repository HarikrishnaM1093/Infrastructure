# Production: High resources, secure
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 5                          # Prod = 5 pods
  template:
    spec:
      containers:
      - name: nginx
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
        env:
        - name: DEBUG
          value: "false"
