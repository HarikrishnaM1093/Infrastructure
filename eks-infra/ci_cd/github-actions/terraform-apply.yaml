name: Terraform Apply

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'

env:
  TF_VERSION: '1.7.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://github.com/YOUR-ORG/eks-infrastructure/deployments
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: terraform/environments/production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.TERRAFORM_APPLY_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Workspace
      run: terraform workspace select default || terraform workspace new default
    
    - name: Terraform Plan
      run: terraform plan -out=tfplan
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
    
    - name: Save Outputs
      id: outputs
      run: |
        terraform output -json > outputs.json
        echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
    
    - name: Create Deployment Comment
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… **Terraform Apply Complete**\n\nCluster: \`${{ steps.outputs.outputs.cluster_name }}\``
          })
