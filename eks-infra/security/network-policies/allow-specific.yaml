# Allow nginx-app → database (port 5432)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nginx-to-db
  namespace: production
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: application  # nginx-app
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
      namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432

---
# Allow database → nginx-app (healthchecks)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-to-nginx
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: application
    ports:
    - protocol: TCP
      port: 8080

---
# Allow all → nginx-app (public app)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-to-nginx
  namespace: production
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: application
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 80
